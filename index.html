<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="theme-color" content="#0A0A0A" />
  <meta name="background-color" content="#0A0A0A" />
  <meta name="description" content="Forge - Elite Workout Tracker" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Forge" />
  
  <title>Forge | Elite Workout Tracker</title>
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json" />
  
  <!-- Icons -->
  <link rel="apple-touch-icon" href="icons/icon-192x192.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="icons/icon-32x32.png" />
  
  <!-- Preconnect to Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  
  <!-- React and ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  
  <!-- Babel for JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600&family=Space+Mono:wght@400;700&display=swap');
    
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    
    :root {
      --black: #0A0A0A;
      --surface: #141414;
      --card: #1C1C1C;
      --border: #2A2A2A;
      --lime: #C6F135;
      --lime-dim: #9DC420;
      --white: #F0F0F0;
      --gray: #888;
      --gray-light: #AAA;
      --red: #FF4545;
      --orange: #FF8C42;
      --blue: #7B9FFF;
      --safe-bottom: env(safe-area-inset-bottom, 0px);
    }
    
    html, body, #root {
      height: 100%;
      background: #050505;
      font-family: 'DM Sans', sans-serif;
      color: var(--white);
      overscroll-behavior: none;
      -webkit-font-smoothing: antialiased;
    }
    
    .app-shell {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 0;
      background: radial-gradient(ellipse at 50% 0%, #1a2a0a 0%, #050505 60%);
    }
    
    .phone {
      width: 100%;
      height: 100vh;
      max-height: 844px;
      background: var(--black);
      border-radius: 0px;
      overflow: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 120px rgba(198,241,53,0.08);
    }
    
    @media (min-width: 440px) {
      .phone {
        border-radius: 50px;
        height: 844px;
        border: 2px solid #222;
        width: 390px;
      }
      .app-shell { padding: 20px; }
    }
    
    /* Loading State */
    .loading-screen {
      position: fixed;
      inset: 0;
      background: var(--black);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.3s;
    }
    
    .loading-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    .loading-logo {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 48px;
      color: var(--lime);
      letter-spacing: 4px;
      animation: pulse 1.5s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(0.95); }
    }
  </style>
</head>
<body>
  <div id="loading" class="loading-screen">
    <div class="loading-logo">FORGE</div>
  </div>
  <div id="root"></div>
  
  <script type="text/babel" src="app.js"></script>
  
  <script>
    // Register Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js')
          .then(registration => {
            console.log('SW registered:', registration.scope);
          })
          .catch(error => {
            console.log('SW registration failed:', error);
          });
      });
    }
    
    // Hide loading screen when app mounts
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('loading').classList.add('hidden');
      }, 500);
    });
  </script>
</body>
</html>
